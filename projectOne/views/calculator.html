<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap3/dist/css/bootstrap.css">
    <title>Form Page</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            First Number
        </div>
        <div class="col-md-8">
            <input type="text" name="firstnum" id="firstnum" placeholder="Enter first number">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Last Number
        </div>
        <div class="col-md-8">
            <input type="text" name="secondnum" id="secondnum" placeholder="Enter Second number">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Calculation
        </div>
        <div class="col-md-8">
            <input type="radio" name="calculate" id="calculate" value="add">Add
            <input type="radio" name="calculate" id="calculate" value="subtract">Subtract
            <input type="radio" name="calculate" id="calculate" value="multiply">Multiply
            <input type="radio" name="calculate" id="calculate" value="divide">Divide
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Calculation
        </div>
        <div class="col-md-8">
            <button type="button" class="btn btn-primary" id="btnCalculate">Calculate</button>
        </div>
    </div>

    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/scripts/main.js"></script>

</body>

</html>
