<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap3/dist/css/bootstrap.css">
    <title>Form Page</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4">
            First name
        </div>
        <div class="col-md-8">
            <input type="text" name="firstname" id="firstname" placeholder="Enter first name">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Last Name
        </div>
        <div class="col-md-8">
            <input type="text" name="lastname" id="lastname" placeholder="Enter Lastname">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Email
        </div>
        <div class="col-md-8">
            <input type="email" name="email" id="email" placeholder="Enter Email">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Password
        </div>
        <div class="col-md-8">
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Country
        </div>
        <div class="col-md-8">
            <select name="country" id="country">
                <option value="">Select a country</option>
                <option value="afg">Afganistan</option>
                <option value="np">Nepal</option>
                <option value="us">United State</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Gender
        </div>
        <div class="col-md-8">
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            Cars
        </div>
        <div class="col-md-8">
            <input type="checkbox" name="car1" id="car1">Toyota
            <input type="checkbox" name="car2" id="car2">Hyundai
            <input type="checkbox" name="car3" id="car3">BMW
        </div>
    </div>
</body>

</html>
